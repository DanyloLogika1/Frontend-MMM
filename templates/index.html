<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/juw2amj.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Kaktus</title>
    

</head>
<body>
    <nav class="headbar">
        <logo>Kaktus</logo>
        <nav class="header inter">Наш Discord</nav>
    </nav>

    <section class="maincon">
        <div class="img inter" style="display: flex;flex-direction: column;">
            <img style="height: 70%;" src="/src/img/default.png">
            <div style="height: 30%;padding-top: 3vh;">Патч 1.0.S3: Все стало тільки краще!</div>
        </div> 
        <div class="login">
            <div class="upperform">
                <fieldset>
                    <p class="inter-high" style="color:#F0DE54;">Реєстрація</p><br><br>
                    <field style="display: flex;">
                        <input class="username" style="background-color:#352543;border-color: transparent;color:#fff;outline: none;line-height: 5vh;width:60%;padding-left: 0.5vw;" placeholder="Нікнейм">
                        <div class="tag" style="width:40%;margin-left: 5%;display: flex;flex-direction: column;justify-content: center;">@username</div>
                    </field>
                    
                    <p></p>
                    <br><field style="display: flex;">
                        <textarea class="bio" style="background-color:#352543;border-color: transparent;color:#fff;outline: none;line-height: 5vh;padding-left: 0.5vw;width:100%;box-sizing: border-box;resize:none;height:23vh;" placeholder="Напишіть коротко про себе..."></textarea>
                    </field>
                </fieldset>
            </div>
       
            <div class="ribbon">
                <input class="password-input" style="width: 70%;" placeholder="Пароль">
                <div class="hide-show" style="margin-left: 20%;width: 10%;"><img id="hide-show" src="/src/img/hide-password.png" width="25vw" alt="hide"></div>
            </div>
            <div class="bottomform">a</div>
            
            
        </div>
       
    </section>

</body>
